<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대구자립지원전담기관_상담조회</title>
    <link rel="stylesheet" href="./css/counselor.css" />
</head>

<body>
    <div class="wrapper">
        <h2>상담조회</h2>
        <table>
            <tr class="table_tr">
                <td>신청자명</td>
                <td>문의유형</td>
                <td>문의시간</td>
            </tr>
            <tr>
                <td>김하나</td>
                <td>진로 관리</td>
                <td>2023.09.07<br />13:42:08</td>
            </tr>
        </table>
        <form id="form">
            <div class="box">
                <h4 class="q">문의내용</h4>
                <textarea id="form_detail" name="form_detail" rows="8" readonly>문의 내용 입력입니다.</textarea>
            </div>
        </form>

        <h2>조치내용</h2>
        <form id="counselingForm">
            <div class="box_s">
                <div class="box_s_wrapper">
                    <h4 class="content">상담내용</h4>
                    <div class="input_box">
                        <label><input type="radio" name="counselingType" value="전화상담" required>전화상담</label>
                        <label><input type="radio" name="counselingType" value="방문상담" required>방문상담</label>
                    </div>
                </div>
                <div class="after">
                    <textarea id="counselingDetails" name="counselingDetails" rows="8" required></textarea>
                </div>
            </div>

            <!-- Checkbox -->
            <label><input class="check" type="checkbox" id="double_check" required>작성을 완료하였습니다.</label>

            <!-- Submit Button -->
            <button id="agree_button" type="submit">상담완료</button>
        </form>
    </div>
</body>

</html>
